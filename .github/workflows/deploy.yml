name: Deploy Cloudflare Worker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Generate vectors
        run: yarn seed
      
      - name: Deploy worker
        uses: cloudflare/wrangler-action@v3
        with:
          wranglerVersion: '4.50.0'
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      
      - name: Upload vectors via API
        run: |
          WORKER_URL="https://profanity.${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.workers.dev/api/admin/upload-vectors" UPLOAD_TOKEN="${{ secrets.UPLOAD_TOKEN }}" yarn upload
